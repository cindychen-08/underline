<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Underlines</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="highlights.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My Highlight Reel</h1>
      <p class="subtitle" id="stats"></p>
      <div class="actions">
        <button id="export-gdocs" class="btn btn-google">Export to Google Docs</button>
        <button id="export-md" class="btn">Export as Markdown</button>
        <button id="copy-html" class="btn btn-secondary">Copy as HTML</button>
      </div>
    </header>
    <main id="highlights-list"></main>
    <p id="empty-message">No highlights yet. Start highlighting text on any webpage!</p>
  </div>
  <script src="highlights.js"></script>
</body>
</html>
